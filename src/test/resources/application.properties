# errors.properties 기본사용
spring.messages.basename=errors

# multipart 파일전송 용량제한
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=100MB

#스프링 프로필
spring.profiles.active=test

#mysql datasource
spring.datasource.url=jdbc:mysql://localhost:3306/hello?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1273
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis 설정

# snake case to camel case 변환
mybatis.configuration.map-underscore-to-camel-case=true

#반환타입
mybatis.type-aliases-package=hello.board.domain

# Mybatis 에서 실행하는 쿼리 로그 확인
logging.level.hello.board.domain.repository.mybatis=trace