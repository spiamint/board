<!DOCTYPE HTML>
<!--타임리프 및 스프링 시큐리티 확장 네임스페이스 사용-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/nav-css.css}">
    <title>로그인</title>
    <style>

        /* 에러 발생시 추가할 클래스 */
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        h2 {
            text-align: center;
            margin: 30px auto;
        }

        form {
            max-width: 520px;
            margin: 0 auto;
        }



    </style>
    <!-- javascript 에서 thymeleaf 변수 접근하는 script -->
    <script th:inline="javascript">
        /*<![CDATA[*/

        // model.setAttribute("isCatched", "true")
        const isCatched = [[${isCatched}]];
        // queryString
        const redirectURL = [[${param.redirectURL}]];
        const message = [[${msg}]];

        const isValidRequest = [[${session.isValidRequest}]];
        /*]]>*/

        console.log("message = " + message + " redirectURL = " + redirectURL
            + " isValidRequest = " + isValidRequest + "isCatched = " + isCatched);

        // Spring security 에 의해 catch 된 login 요청인지 확인
        if (isCatched == "true") {
            alert("로그인이 필요합니다.");
        }

        if (message == "editLoginInfo") {
            alert("로그인 정보가 변경되었습니다. 다시 로그인 해 주세요.")
        }
    </script>
</head>
<body>
<div class="container">

    <nav th:replace="fragment/fragment.html :: nav-fragment">
    </nav>

    <form action="item.html" th:action="@{/loginProc}" th:object="${loginForm}" method="post" class="form">

        <h2>로그인</h2>

        <div th:if="${#fields.hasGlobalErrors()}" id="globalError">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-floating mb-3">
            <input type="text" id="loginId" th:field="*{loginId}" th:value="${loginId}"
                   th:errorclass="is-invalid" class="form-control" placeholder="로그인 ID">
            <label for="loginId">로그인 ID</label>
            <div class="invalid-feedback"> 로그인 ID 를 입력해 주세요(최대 8자)</div>
            <!--th:errors 에러가 발생할 경우 렌더링 + 메시지 출력 -->
            <!--<div class="field-error" th:errors="*{loginId}" />-->
        </div>
        <div class="form-floating mb-3">
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="is-invalid" class="form-control" placeholder="비밀번호">
            <label for="password">비밀번호</label>
            <div class="invalid-feedback"> 비밀번호를 입력해 주세요(최소 4 ~ 최대 12자)</div>
        </div>
        <div th:if="${springSecurityErrorMessage != null}">
            <p class="field-error" th:text="${springSecurityErrorMessage}">로그인 오류 메시지</p>
        </div>

        <div class="d-flex justify-content-around">
            <button type="submit" class="btn btn-primary"> 로그인 </button>
            <button onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/board/list}'|"
                    type="button" class="btn btn-primary">취소</button>
        </div>
    </form>
</div> <!-- /container -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
